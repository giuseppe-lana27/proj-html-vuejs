<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- /font awesome -->
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vuejs -->        
    <!-- css -->    
    <link rel="stylesheet" href="dist/app.css">
    <!-- /css -->
    <title>MaxCoach</title>
</head>
<body>
    <div id="app">
        <!-- intestazione della pagina -->        
    <header>
        <div class="header-top">
            <!-- Logo -->
        <div class="logo">
            <img src="img/dark-logo.png" alt="MaxCoach Logo">
        </div>
        <!-- /Logo -->
        <!-- Navigazione principale -->
        <div class="main-nav">
            <ul>
                <li v-for="item in navLinks">
                    <a href="#">{{item.name}}</a><i class="fas fa-chevron-down"></i>
                </li>                              
            </ul>
        </div>
        <!-- /Navigazione principale -->
        <!-- ricerca e login -->
        <div class="search">
            <div class="language">
                <img src="img/en.png" alt="Language">
                <span class="lang-selected">English</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="log-in">
                <i class="far fa-user-circle"></i>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <!-- /ricerca e login -->    
        </div>            
    </header>
    <!-- /intestazione della pagina -->
    <!-- corpo della pagina -->
    <main></main>
    <!-- /corpo della pagina -->
    <!-- footer -->
    <footer></footer>
    <!-- /footer -->
    </div>    
    <!-- script -->    
    <script src="js/script.js"></script>
    <!-- /script -->    
</body>
</html>
